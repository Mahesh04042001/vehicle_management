<div class="container" *ngIf="this.service.showTag">
    <div class="row">
        <div>
            <div class="card">
                <div class="text-center">
                    <h1>
                        Login
                    </h1>
                </div>
                <form [formGroup]="loginForm" autocomplete="off">
                    <div class="mb-3" class="form-group">
                        <label for="username" class="form-label">
                            User Name
                        </label>
                        <input type="text" class="form-control" formControlName="username" id="username"
                            aria-describedby="emailHelp" placeholder="Enter Username">
                        <span class="text-danger"
                            *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                            *Username is required!!
                        </span>
                    </div>
                    <div class="mb-3" class="form-group">
                        <label for="Password" class="form-label">
                            Password
                        </label>
                        <input type="password" class="form-control" id="Password" formControlName="password"
                            placeholder="Enter Password">
                        <span class="text-danger"
                            *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                            *Username is required!!
                        </span>
                    </div>
                    <div class="form-text">
                        We'll never share your credentials.
                    </div>
                    <button type="submit" class="btn btn-primary" *ngIf="loginBtnDisable">
                        <a (click)="login(this.loginForm.value)">
                            Login
                        </a>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
